alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
envs:
- key: DB_USERNAME
  scope: RUN_AND_BUILD_TIME
  value: dbUser
- key: DB_PASSWORD
  scope: RUN_AND_BUILD_TIME
  value: dbPassword
- key: DB_NAME
  scope: RUN_AND_BUILD_TIME
  value: my-database
name: crawler
region: nyc
services:
- environment_slug: node-js
  github:
    branch: master
    deploy_on_push: true
    repo: hohieuu/25b-crawler
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: crawler
  routes:
  - path: /
  run_command: node index.js
  source_dir: /
